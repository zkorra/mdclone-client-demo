<p-menubar class="absolute w-full justify-content-between">
  <ng-template pTemplate="start">
    <span>My Application</span>
  </ng-template>

  <div>
    <div *ngIf="user$ | async as user; else noAuth">
      <p-button (onClick)="onLogout()">Logout</p-button>
      <div>{{ user | json }}</div>
    </div>

    <ng-template #noAuth>
      <p-button [routerLink]="['/login']" styleClass="p-button-text">
        Log in
      </p-button>
      <p-button [routerLink]="['/register']">Create account</p-button>
      <div>{{ user$ | async | json }}</div>
    </ng-template>
  </div>
</p-menubar>
