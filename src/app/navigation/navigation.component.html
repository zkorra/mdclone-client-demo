<mat-toolbar class="absolute w-full h-4rem justify-content-between">
  <button mat-button (click)="goToHome()">My Application</button>

  <span class="example-spacer"></span>

  <div
    *ngIf="user$ | async as user; else noAuth"
    class="flex align-items-center gap-2"
  >
    <button mat-button (click)="whoAmI()">whoami</button>

    <button mat-button (click)="goToPublish()">Publish</button>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="avatar">
      <img [src]="user.image" />
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
  </div>

  <ng-template #noAuth>
    <div class="flex gap-2">
      <button mat-button (click)="whoAmI()">whoami</button>
      <button mat-button (click)="goToLogin()">Log in</button>
      <button mat-flat-button color="primary" (click)="goToRegister()">
        Create account
      </button>
    </div>
  </ng-template>
</mat-toolbar>
