<mat-toolbar class="absolute w-full h-4rem justify-content-between">
  <button mat-button routerLink="/">My Application</button>

  <span class="example-spacer"></span>

  <div
    *ngIf="user$ | async as user; else noAuth"
    class="flex align-items-center gap-2"
  >
    <button mat-button (click)="whoAmI()">whoami</button>

    <button mat-button routerLink="/publish">Publish</button>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="avatar">
      <img [src]="user.image" />
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="{{ '/profile/' + user.username }}">
        Profile
      </button>
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
  </div>

  <ng-template #noAuth>
    <div class="flex gap-2">
      <button mat-button (click)="whoAmI()">whoami</button>
      <button mat-button routerLink="/login">Log in</button>
      <button mat-flat-button color="primary" routerLink="/register">
        Create account
      </button>
    </div>
  </ng-template>
</mat-toolbar>
