<mat-toolbar class="absolute w-full justify-content-between">
  <span>My Application</span>
  <span class="example-spacer"></span>

  <div *ngIf="user$ | async as user; else noAuth">
    <button mat-button (onClick)="onLogout()">Logout</button>
  </div>

  <ng-template #noAuth>
    <button mat-button routerLink="/login">Log in</button>
    <button mat-flat-button color="primary" routerLink="/register">
      Create account
    </button>
  </ng-template>
  <small>{{ user$ | async | json }}</small>
</mat-toolbar>
